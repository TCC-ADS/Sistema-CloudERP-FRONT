<body>

            <a href="./Login.html"><img class="logout" src="./img/sair.png"></a>
        </nav>
    </div>
    <!--Fim Menu-->
    <div class="centro">
      <h3>Cadastro Produto</h3>

      <div class="container-fluid">

        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-auto p-3">
              <button type="button" id="btnCadastrar" class="btn btn-success">Cadastrar</button>
            </div>
            <div class="col-md-auto p-3">
              <button type="button" id="btnSearch" class="btn btn-info">Atualizar</button>
            </div>
          </div>
        </div>

        <div class="row">
          <table class="table table-striped" id="tabelaProdutos">
            <thead>
              <tr>
                <th scope="col"><center>ID</center></th>
                <th scope="col"><center>NOME</center></th>
                <th scope="col"><center>DESCRIÇAO</center></th>
                <th scope="col"><center>PREÇO</center></th>
                <th scope="col"><center>OPÇÕES</center></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Modal salvar produto -->
    <div class="modal fade" tabindex="-1" id="modal-produto">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alterar Produto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <form>
                <div class="form-row justify-content-md-center">
                  <div class="form-group col-md-3">
                    <label for="produto-nome">Nome</label>
                    <input type="text" class="form-control" id="produto-nome">
                  </div>
                </div>
                <div class="form-row justify-content-md-center">
                  <div class="form-group col-md-3">
                    <label for="produto-descricao">descricao</label>
                    <input type="text" class="form-control" id="produto-descricao">
                  </div>
                </div>
                <div class="form-row justify-content-md-center">
                  <div class="form-group col-md-3">
                    <label for="produto-preco">preco</label>
                    <input type="number" class="form-control" id="produto-preco" pattern="^\d*(\.\d{0,2})?$">
                  </div>
                </div>
                <input type="hidden" class="form-control" id="produto-id" value="">
              </form>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal salvar produto -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
